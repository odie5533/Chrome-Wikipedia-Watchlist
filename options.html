<html>
<head>
<title>Wikipedia Watchlist Options</title>
<script src="jquery-2.0.3.min.js"></script>
<script src="wikiwatchlist.js"></script>
<script src="options.js"></script>
</head>
<body>

<form id="options">
<div>Wikipedia Language: <input id="lang"></input></div>
<div>How often to check (minutes): <input id="checkDelay"></input></div>
<div>Use HTTPS?: <input type="checkbox" id="https"></input></div>
<div>Automatically mark items as read?: <input type="checkbox" id="autoRead"></input></div>
<button>Save</button>
</form>

</body>
</html>
